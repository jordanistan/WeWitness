version: '3.8'

services:
  api:
    build:
      context: ./services/api
    ports:
      - "3000:3000"
    volumes:
      - ./services/api/src:/app/src
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@postgres:5432/wewitness
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_jwt_secret
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=wewitness
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: ./services/worker
    volumes:
      - ./services/worker/src:/app/src
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@postgres:5432/wewitness
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_jwt_secret
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=wewitness
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=wewitness
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d wewitness"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"

  mobile:
    build:
      context: ./services/mobile
    ports:
      - "8081:8081"
    volumes:
      - ./services/mobile:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - API_URL=http://api:3000
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
