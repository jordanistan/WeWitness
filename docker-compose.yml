version: '3.8'

services:
  api:
    build:
      context: ./services/api
    ports:
      - "3000:3000"
    volumes:
      - ./services/api/src:/app/src
    environment:
      - NODE_ENV=development

  worker:
    build:
      context: ./services/worker
    volumes:
      - ./services/worker/src:/app/src
    environment:
      - NODE_ENV=development
